<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frases para animarte</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    p {
      font-size: 1.5em;
      margin: 30px 0;
      min-height: 60px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff3b2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Frases para tus días malos</h1>
    <p id="frase">¡Eres más importante de lo que crees! <br> 
        <br> Así que genera una nueva frase para este día tan especial</p>
    <button onclick="generarFrase()">Nueva frase</button>
  </div>

  <script>
    const frases = [
      "Cada día es una nueva oportunidad para ser feliz.",
      "No importa lo difícil que parezca, siempre hay un motivo para sonreír.",
      "Respira, sonríe y sigue adelante.",
      "Eres más fuerte de lo que crees.",
      "Las pequeñas victorias también cuentan.",
      "Confía en ti, todo saldrá bien.",
      "Incluso los días grises terminan con un atardecer bonito.",
      "Hoy es un buen día para intentarlo de nuevo.",
      "Nunca subestimes el poder de tu sonrisa.",
      "Recuerda: esto también pasará."
    ];

    function generarFrase() {
      const index = Math.floor(Math.random() * frases.length);
      document.getElementById('frase').textContent = frases[index];
    }
  </script>
</body>
</html>
